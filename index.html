<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Estruturas de Dados</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

<div class="w-full max-w-xl">

    <!-- Tela inicial -->
    <div id="startContainer" class="card p-8 mb-6 text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-6">Quiz Estruturas de Dados</h1>
        <input id="username" type="text" placeholder="Digite seu nome"
               class="border border-gray-300 rounded-lg p-3 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner">
        <button id="startBtn"
                class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 shadow-lg transition-all font-semibold">
            Começar Quiz
        </button>
    </div>

    <!-- Tela do quiz -->
    <div id="quizContainer" class="hidden card p-8 fade">
        <div class="mb-6">
            <div class="w-full bg-gray-300 rounded-full h-2">
                <div id="progress" class="progress-bar w-0"></div>
            </div>
        </div>

        <div id="questionContainer" class="mb-6">
            <h2 id="question" class="text-2xl font-semibold text-gray-800 mb-6 fade"></h2>
            <div id="options" class="space-y-4"></div>
        </div>

        <div class="flex justify-between items-center mt-4">
            <span class="text-gray-700 font-semibold text-lg">Pontuação:
                <span id="score" class="text-indigo-600">0</span></span>

            <button id="nextBtn"
                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 shadow-lg transition-all font-semibold">
                Próxima
            </button>
        </div>
    </div>

    <!-- Tela final -->
    <div id="resultContainer" class="hidden card p-8 text-center fade">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Parabéns!</h2>
        <p class="text-gray-800 text-lg mb-6" id="finalScore"></p>

        <div class="bg-indigo-50 p-4 rounded-lg mb-6">
            <h3 class="text-xl font-semibold mb-3 text-indigo-700">Ranking Local</h3>
            <ul id="ranking" class="text-gray-700 text-left space-y-2"></ul>
        </div>

        <button id="restartBtn"
                class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 shadow-lg transition-all font-semibold">
            Recomeçar Quiz
        </button>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
